<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Gasolinera - Facturación</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            text-align: center;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #00264d;
            padding: 20px;
        }
        .logo {
            max-width: 200px;
            pointer-events: none;
            user-drag: none;
            -webkit-user-drag: none;
        }
        .estaciones-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 20px;
            flex-grow: 1;
        }
        .estacion {
            background-color: #00264d;
            border-radius: 10px;
            padding: 15px;
            width: 250px; /* Fijar ancho */
            height: 350px; /* Fijar alto para que no crezca con la imagen */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Espaciado uniforme */
        }

        .estacion img {
            width: 100%;
            height: 150px; /* Fijar altura de la imagen */
            object-fit: cover; /* Evita deformación y ajusta la imagen */
            border-radius: 5px;
            border: 2px solid black;
            pointer-events: none;
            user-drag: none;
            -webkit-user-drag: none;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        footer {
            background-color: #00264d;
            padding: 10px;
            width: 100%;
            margin-top: auto; /* Hace que el footer siempre esté al final */
        }
        .content {
            flex-grow: 1; /* Asegura que el contenido empuje el footer hacia abajo */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (max-width: 768px) {
            .estaciones-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Golden Gasolinera" class="logo">
    </header>
    
    <main class="content">
        <h1>¡Bienvenido/a!</h1>
        <p>Seleccione la estación de su ticket para facturar</p>
        
        <div class="estaciones-container">
            <!-- Barcelona Plaza (Ahora la primera opción) -->
            <div class="estacion">
                <h2>Pradera Dorada <br> Plaza Golden<br>E13991</h2>
                <img src="images/barcelona.jpg" alt="Golden Barcelona">
                <button onclick="location.href='http://e13991goldencombustibles.ddns.net:5555/ControlGasFE/'">Facturar</button>
            </div>

            <!-- Leyva Solano Centro (Segunda opción) -->
            <div class="estacion">
                <h2>Golden Leyva Solano Centro<br>E11777</h2>
                <img src="images/leyva.jpg" alt="Golden Leyva">
                <button disabled>Próximamente</button>
            </div>

            <!-- Bugambilias Aeropuerto (Última opción) -->
            <div class="estacion">
                <h2>Golden Bugambilias Aeropuerto<br>E5643</h2>
                <img src="images/bugambili.jpg" alt="Golden Bugambilias">
                <button disabled>Próximamente</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Golden Gasolineras. Todos los derechos reservados.</p>
    </footer>
    
    <script>
        document.addEventListener("contextmenu", function (event) {
            if (event.target.tagName === "IMG") {
                event.preventDefault();
            }
        });
        
        document.addEventListener("keydown", function (event) {
            if (event.ctrlKey && (event.key === "u" || event.key === "s" || event.key === "Shift" || event.key === "I" || event.key === "J" || event.key === "C")) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
